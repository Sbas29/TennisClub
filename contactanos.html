<section id="contactanos-formulario" class="espaciado">
  <div class="contenedor">
      <div class="row">
          <div class="columna">
              <form action="" method="post">
                  <h3>Quiero recibir mas informacion</h3>
                  <div>
                      <input type="text" placeholder="Ingresa tu nombre" 
                      class="form-campo" required>
                  </div>
                  <div>
                      <input type="text" placeholder="Ingresa tu apellido" 
                      class="form-campo" required>
                  </div>
                  <div>
                      <input type="tel" placeholder="Ingresa tu celular" 
                      class="form-campo" required>
                  </div>
                  <div>
                      <input type="email" placeholder="Ingresa tu correo electronico" 
                      class="form-campo" required>
                  </div>
                  <div>
                      <select required class="form-campo">
                          <option value="" selected hidden>(escoge tu categoria)</option>
                          <option value="1">Tenis para niños</option>
                          <option value="2">Tenis para principiantes</option>
                          <option value="3">Tenis profesional</option>
                          <option value="4">Tenis para adultos mayores</option>
                      </select>
                  </div>
                  <p><input type="checkbox" required>He leido y acepto los <a href="#">terminos y condiciones</a></p>
                  <p><input type="submit" value="Enviar" class="boton-enviar"></p>
              </form>
          </div> <!-- columna -->
      </div> <!-- row -->
  </div> <!-- contenedor -->
</section> <!-- contactanos-formulario -->
